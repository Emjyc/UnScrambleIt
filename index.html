<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Grammar Game</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fceff9;
      background-image: radial-gradient(#ffd6ec 5%, transparent 6%), radial-gradient(#ffd6ec 5%, transparent 6%);
      background-size: 40px 40px;
      background-position: 0 0, 20px 20px;
      text-align: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      background-color: #ffaad4;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff90c2;
    }

    #sentence-container, #word-bank {
      margin: 20px auto;
      padding: 10px;
      border: 2px dashed #ccc;
      min-height: 60px;
      width: 80%;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: white;
      border-radius: 10px;
      position: relative;
    }

    .word {
      margin: 5px;
      padding: 10px 15px;
      background: #fff6fc;
      border: 2px solid #ffaad4;
      border-radius: 10px;
      cursor: grab;
      user-select: none;
      font-size: 18px;
      touch-action: none;
      position: relative;
      z-index: 1;
    }

    .flash-red {
      animation: flashRed 0.4s alternate 3;
    }

    @keyframes flashRed {
      0% { background-color: #fff6fc; }
      100% { background-color: #ffb3b3; }
    }

    #stars {
      font-size: 20px;
      margin-top: 10px;
    }

    .star-float {
      position: absolute;
      top: 50%;
      left: 50%;
      font-size: 40px;
      color: gold;
      animation: floatUp 1s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes floatUp {
      0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
      100% { transform: translate(-50%, -150%) scale(2); opacity: 0; }
    }

    #translation {
      margin-top: 10px;
      margin-bottom: 10px;
      font-size: 18px;
      color: #444;
      font-style: italic;
      min-height: 1.5em;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #translation.visible {
      opacity: 1;
    }

    #progress-container {
      width: 80%;
      height: 20px;
      margin: 20px auto 10px auto;
      background-color: #eee;
      border-radius: 20px;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #ffaad4, #ffc0cb, #ffe0eb);
      transition: width 0.5s ease;
    }
  </style>
</head>
<body>
  <div id="start-screen">
    <h1>Unscramble!</h1>
    <!-- Buttons for lesson selection -->
    <div>
      <button onclick="startLesson(1)">未来形</button>
      <button onclick="startLesson(2)">するとき</button>
      <button onclick="startLesson(3)">もし…</button>
      <button onclick="startLesson(4)">…と思う</button>
      <button onclick="startLesson(5)">きっと…だ</button>
      <button onclick="startLesson(6)">すること</button>
      <button onclick="startLesson(7)">するために</button>
      <button onclick="startLesson(8)">しなければならない</button>
      <button onclick="startLesson(9)">してはいけない</button>
      <button onclick="startLesson(10)">があります</button>
      <button onclick="startLesson(11)">すること</button>
      <button onclick="startLesson(12)">しなければならない・してなくてもよい</button>
      <button onclick="startLesson(13)">人にものを…する</button>
      <button onclick="startLesson(14)">AをBと呼ぶ</button>
      <button onclick="startLesson(15)">どのように…する</button>
      <button onclick="startLesson(16)">...よりも</button>
      <button onclick="startLesson(17)">最上級</button>
      <button onclick="startLesson(18)">…と同じくらい</button>
      <button onclick="startLesson(19)">したことがあります</button>
      <button onclick="startLesson(20)">したことがありますか</button>
      <button onclick="startLesson(21)">人に…が～だということおをする</button>
    </div>
  </div>

  <div id="game-screen" style="display:none;">
    <h2 id="lesson-title"></h2>
    <div id="progress-container"><div id="progress-bar"></div></div>
    <div id="translation"></div>
    <div id="sentence-container" class="drop-zone"></div>
    <div id="word-bank"></div>
    <div id="stars">Stars: <span id="star-count">0</span></div>
    <button onclick="goBackToMenu()">Back to Main Menu</button>
  </div>

  <div id="star-animation"></div>
  <audio id="correct-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_6cf3e05f70.mp3" preload="auto"></audio>

<script>
  // Store lesson data
  const lessons = {
    1: [
      { scrambled: ["I", "to", "school", "won't", "go", "tomorrow."], answer: ["I", "won't", "go", "to", "school", "tomorrow."], translation: "私は明日学校へ行きません。" },
      { scrambled: ["He", "going", "is", "to", "baseball", "play", "to"], answer: ["He", "is", "not", "going", "to", "play", "baseball."], translation: "彼は野球をする予定ではありません。" },
      { scrambled: ["hamburgers", "won't", "tonight", "eat", "We"], answer: ["We", "won't", "eat", "hamburgers", "tonight."], translation: "私たちは今夜ハンバーガーを食べません。" },
      { scrambled: ["to", "not", "she", "going", "is", "math", "study"], answer: ["She", "is", "not", "going", "to", "study", "math."], translation: "彼女は数学を勉強する予定ではありません。" },
      { scrambled: ["watch", "They", "watch", "a", "tonight.", "movie"], answer: ["They", "won't", "watch", "a", "movie", "tonight."], translation: "彼らは今夜映画を見ません。" },
      { scrambled: ["My", "cook", "dinner", "will", "father", "tonight."], answer: ["My", "father", "will", "cook", "dinner", "tonight."], translation: "私の父は今夜夕食を作ります。" },
      { scrambled: ["to", "she", "Is", "going", "TV?", "watch"], answer: ["Is", "she", "going", "to", "watch", "TV?"], translation: "彼女はテレビを見る予定ですか？" },
      { scrambled: ["am", "I", "going", "to", "letter", "a", "write."], answer: ["I", "am", "going", "to", "write", "a", "letter."], translation: "私は手紙を書く予定です。" },
      { scrambled: ["soon", "grandparents", "will", "our", "visit", "We"], answer: ["We", "will", "visit", "our", "grandparents", "soon."], translation: "私たちはすぐに祖父母を訪れます。" }
    ],
    2: [
   { scrambled: ["I", "wash", "my", "hands", "before", "I", "eat."], answer: ["I", "wash", "my", "hands", "before", "I", "eat."], translation: "私は食べる前に手を洗います。" },
  { scrambled: ["He", "calls", "me", "when", "he", "gets", "home."], answer: ["He", "calls", "me", "when", "he", "gets", "home."], translation: "彼は家に着いたとき私に電話します。" },
  { scrambled: ["She", "was", "reading", "a", "book", "while", "I", "was", "cooking."], answer: ["She", "was", "reading", "a", "book", "while", "I", "was", "cooking."], translation: "私が料理している間、彼女は本を読んでいました。" },
  { scrambled: ["We", "played", "outside", "after", "we", "finished", "lunch."], answer: ["We", "played", "outside", "after", "we", "finished", "lunch."], translation: "昼ごはんの後に外で遊びました。" },
  { scrambled: ["When", "you", "see", "him,", "please", "say", "hello."], answer: ["When", "you", "see", "him,", "please", "say", "hello."], translation: "彼に会ったら、あいさつしてね。" },
  { scrambled: ["Before", "you", "go", "to", "bed,", "brush", "your", "teeth."], answer: ["Before", "you", "go", "to", "bed,", "brush", "your", "teeth."], translation: "寝る前に歯をみがいてください。" },
  { scrambled: ["I", "was", "listening", "to", "music", "when", "she", "arrived."], answer: ["I", "was", "listening", "to", "music", "when", "she", "arrived."], translation: "彼女が来たとき、私は音楽を聞いていました。" },
  { scrambled: ["He", "always", "drinks", "water", "after", "he", "runs."], answer: ["He", "always", "drinks", "water", "after", "he", "runs."], translation: "彼は走った後、いつも水を飲みます。" },
  { scrambled: ["While", "we", "were", "walking,", "it", "started", "to", "rain."], answer: ["While", "we", "were", "walking,", "it", "started", "to", "rain."], translation: "歩いている間に雨が降り始めました。" },
  { scrambled: ["Don't", "talk", "while", "you", "are", "eating."], answer: ["Don't", "talk", "while", "you", "are", "eating."], translation: "食べている間に話さないでください。" }
    ],
    3: [
      { scrambled: ['fail.', 'I'll', 'If', 'study,', "don't", 'I'], answer: ['If', 'I', "don't", 'study,', 'I'll', 'fail.'], translation: 'もし勉強しなければ、私は落ちます。' },
    { scrambled: ['If', 'are', 'take', 'rest.', 'a', 'you', 'tired,'], answer: ['If', 'you', 'are', 'tired,', 'take', 'a', 'rest.'], translation: '疲れていたら、休んでください。' },
    { scrambled: ['be', 'you.', 'see', 'happy', 'I'll, 'if', 'I'], answer: ['I'll', 'be', 'happy', 'if', 'I', 'see', 'you.'], translation: 'もしあなたに会えたら、私はうれしいです。' },
    { scrambled: ['the', 'studies,', 'he', 'pass', 'he'll, 'test.', 'If'], answer: ['If', 'he', 'studies,', 'he'll', 'pass', 'the', 'test.'], translation: '彼が勉強すれば、テストに合格します。' },
   { scrambled: ['call', 'I', 'late,', 'will', 'be', 'you', 'If', 'are'],answer: ['If', 'you', 'are', 'late,', 'I', 'will', 'call'],translation: 'もしあなたが遅れたら、私は電話します。'},
    { scrambled: ['If', 'go', 'rains,', 'park.', 'it', "won't", 'we', 'the', 'to'], answer: ['If', 'it', 'rains,', 'we', "won't", 'go', 'to', 'the', 'park.'], translation: 'もし雨が降ったら、公園に行きません。' },
    { scrambled: ['you'll', 'the', 'hurry,', "don't", 'miss', 'If', 'bus.', 'you'], answer: ['If', 'you', "don't", 'hurry,', 'you'll', 'miss', 'the', 'bus.'], translation: '急がなければ、バスに乗り遅れます。' },
    { scrambled: ["won't", 'go', 'cold.', "it's", 'I', 'outside', 'if'], answer: ['I', "won't", 'go', 'outside', 'if', "it's", 'cold.'], translation: '寒ければ、外に出ません。' },
    { scrambled: ['something.', 'you', 'eat', 'If', 'are', 'hungry,'], answer: ['If', 'you', 'are', 'hungry,', 'eat', 'something.'], translation: 'お腹がすいたら、何かを食べてください。' },
    { scrambled: ['I', 'me,', 'be', 'help', 'If', 'you.', 'happy', 'will'], answer: ['If', 'you', 'help', 'me,', 'I', 'will', 'be', 'happy.'], translation: '手伝ってくれたら、私はうれしいです。。' }
  ],
    4: [
      { scrambled: ['handsome.', 'think', 'that', 'is', 'I', 'he'], answer: ['I', 'think', 'that', 'he', 'is', 'handsome.'], translation: '私は彼がハンサムだと思います。' },
    { scrambled: ['like', 'I', 'that', 'She', 'knows', 'music.'], answer: ['She', 'knows', 'that', 'I', 'like', 'music.'], translation: '彼女は私が音楽が好きだと知っています。' },
    { scrambled: ['I', 'that', 'can', 'we', 'hope', 'win.'], answer: ['I', 'hope', 'that', 'we', 'can', 'win.'], translation: '私たちが勝てることを願っています。' },
    { scrambled: ['thinks', 'English', 'fun.', 'that', 'He', 'is'], answer: ['He', 'thinks', 'that', 'English', 'is', 'fun.'], translation: '彼は英語が楽しいと思っています。' },
    { scrambled: ['is', 'that', 'I', 'hear', 'sick.', 'she'], answer: ['I', 'hear', 'that', 'she', 'is', 'sick.'], translation: '彼女が病気だと聞きました。' },
    { scrambled: ['it', 'is', 'think', 'that', "don't", 'They', 'easy.'], answer: ['They', "don't", 'think', 'that', 'it', 'is', 'easy.'], translation: '彼らはそれが簡単だとは思っていません。' },
    { scrambled: ['I', 'that', "don't", 'know', 'boy.'], answer: ['I', "don't", 'know', 'that', 'boy.'], translation: '私はその男の子を知りません。' },
    { scrambled: ['difficult.', 'test', 'think', 'We', 'was', 'the', 'that'], answer: ['We', 'think', 'that', 'the', 'test', 'was', 'difficult.'], translation: '私たちはテストが難しかったと思います。' },
    { scrambled: ['I', 'am', 'My', 'mother', 'that', 'knows', 'tired.'], answer: ['My', 'mother', 'knows', 'that', 'I', 'am', 'tired.'], translation: '母は私が疲れていると知っています。' },
    { scrambled: ['I', 'feel', 'better.', 'that', 'hope', 'you'], answer: ['I', 'hope', 'that', 'you', 'feel', 'better.'], translation: 'あなたの体調がよくなることを願っています。' }
  ]
  };

  let currentLesson = [], currentIndex = 0, stars = 0, touchTarget = null;

  function startLesson(number) {
    document.getElementById('start-screen').style.display = 'none';
    document.getElementById('game-screen').style.display = 'block';
    document.getElementById('lesson-title').textContent = `Lesson ${number}`;
    currentLesson = lessons[number];
    currentIndex = 0;
    stars = 0;
    document.getElementById('star-count').textContent = stars;
    updateProgressBar();
    resetTranslation();
    showNextQuestion();
  }

  function goBackToMenu() {
    document.getElementById('game-screen').style.display = 'none';
    document.getElementById('start-screen').style.display = 'block';
    document.getElementById('sentence-container').innerHTML = '';
    document.getElementById('word-bank').innerHTML = '';
    resetTranslation();
    document.getElementById('progress-bar').style.width = '0%';
  }

  function showNextQuestion() {
    const sentence = currentLesson[currentIndex];
    if (!sentence) {
      showStarConfetti();
      setTimeout(() => alert('🎉 Lesson Complete!'), 300);
      return;
    }

    const container = document.getElementById('sentence-container');
    const bank = document.getElementById('word-bank');
    resetTranslation();
    container.innerHTML = '';
    bank.innerHTML = '';
    updateProgressBar();

    sentence.answer.forEach(() => {
      const dropSpot = document.createElement('div');
      dropSpot.className = 'word drop';
      dropSpot.ondragover = e => e.preventDefault();
      dropSpot.ondrop = drop;
      container.appendChild(dropSpot);
    });

    sentence.scrambled.forEach(word => {
      const wordDiv = document.createElement('div');
      wordDiv.className = 'word';
      wordDiv.textContent = word;
      wordDiv.draggable = true;
      wordDiv.ondragstart = drag;
      wordDiv.ontouchstart = touchStart;
      wordDiv.ontouchmove = touchMove;
      wordDiv.ontouchend = touchEnd;
      bank.appendChild(wordDiv);
    });
  }

  function drag(e) {
    e.dataTransfer.setData('text', e.target.textContent);
  }

  function drop(e) {
    if (!e.target.textContent) {
      const text = e.dataTransfer.getData('text');
      e.target.textContent = text;
      removeWordFromBank(text);
      checkAnswer();
    }
  }

  function touchStart(e) {
    touchTarget = e.target;
    touchTarget.style.position = 'absolute';
    touchTarget.style.zIndex = '1000';
  }

  function touchMove(e) {
    if (!touchTarget) return;
    const touch = e.touches[0];
    touchTarget.style.left = touch.clientX - touchTarget.offsetWidth / 2 + 'px';
    touchTarget.style.top = touch.clientY - touchTarget.offsetHeight / 2 + 'px';
  }

  function touchEnd(e) {
    const dropSpots = document.querySelectorAll('.drop');
    let dropped = false;
    dropSpots.forEach(spot => {
      const rect = spot.getBoundingClientRect();
      const touch = e.changedTouches[0];
      if (!spot.textContent &&
          touch.clientX >= rect.left &&
          touch.clientX <= rect.right &&
          touch.clientY >= rect.top &&
          touch.clientY <= rect.bottom) {
        spot.textContent = touchTarget.textContent;
        removeWordFromBank(touchTarget.textContent);
        dropped = true;
      }
    });
    touchTarget.style.position = '';
    touchTarget.style.left = '';
    touchTarget.style.top = '';
    touchTarget.style.zIndex = '';
    touchTarget = null;
    if (dropped) checkAnswer();
  }

  function removeWordFromBank(word) {
    const wordBankWords = document.querySelectorAll('#word-bank .word');
    wordBankWords.forEach(w => {
      if (w.textContent === word) w.remove();
    });
  }

  function checkAnswer() {
    const dropSpots = document.querySelectorAll('#sentence-container .drop');
    const userAnswer = Array.from(dropSpots).map(div => div.textContent);
    const correct = currentLesson[currentIndex].answer;

    if (userAnswer.every((w, i) => w === correct[i])) {
      stars++;
      document.getElementById('star-count').textContent = stars;
      showStarAnimation();
      speakSentence(correct.join(' '));
      const jp = currentLesson[currentIndex].translation;
      document.getElementById('translation').textContent = `🇯🇵 ${jp}`;
      document.getElementById('translation').classList.add('visible');
      currentIndex++;
      setTimeout(showNextQuestion, 1800);
    } else if (userAnswer.every(w => w !== '')) {
      dropSpots.forEach(spot => spot.classList.add('flash-red'));
      setTimeout(() => {
        dropSpots.forEach((spot, i) => {
          spot.classList.remove('flash-red');
          spot.textContent = correct[i];
        });
        speakSentence(correct.join(' '));
        const jp = currentLesson[currentIndex].translation;
        document.getElementById('translation').textContent = `🇯🇵 ${jp}`;
        document.getElementById('translation').classList.add('visible');
        currentIndex++;
        setTimeout(showNextQuestion, 2000);
      }, 800);
    }
  }

  function updateProgressBar() {
    const progress = (currentIndex / currentLesson.length) * 100;
    document.getElementById('progress-bar').style.width = progress + '%';
  }

  function resetTranslation() {
    const translation = document.getElementById('translation');
    translation.textContent = '';
    translation.classList.remove('visible');
  }

  function speakSentence(text) {
    if ('speechSynthesis' in window) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1.1;
      utterance.rate = 0.9;
      utterance.volume = 1;
      speechSynthesis.speak(utterance);
    }
  }

  function showStarAnimation() {
    const star = document.createElement('div');
    star.className = 'star-float';
    star.textContent = '⭐';
    document.getElementById('star-animation').appendChild(star);
    setTimeout(() => star.remove(), 1000);
    document.getElementById('correct-sound').play();
  }

  function showStarConfetti() {
    confetti({
      particleCount: 100,
      spread: 90,
      origin: { y: 0.6 },
      emojis: ["⭐", "✨", "🌟"],
      scalar: 1.5,
      shapes: ["text"]
    });
  }
</script>
</body>
</html>
